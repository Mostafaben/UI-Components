<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="assets/js/actions.js"></script>
    <!-- dsadsa -->
    <script src="script.js" lang="javascript" defer></script>
  </head>

  <body>
    <div class="card" style="display: none">
      <img
        width="200"
        id="img"
        src="https://freepngimg.com/thumb/chair/53-chair-png-image.png"
      />
      <h4>
        lupsirm chair
        <div class="star"></div>
        <span>(3.4)</span>
      </h4>
      <h5>BenConcept</h5>
      <div class="actions">
        <h4>200 $</h4>
        <button class="btn plus" id="plus">+</button>
        <button class="btn minus">-</button>
      </div>
    </div>

    <div class="dialog">
      <div class="avatar">
        <img src="./assets/img/32815384.jpg" alt="" />
      </div>
      <div class="dialog-container">
        <div class="content">
          <h5>What do you want to share</h5>

          <textarea placeholder="Write here"></textarea>
        </div>
        <div class="actions">
          <button>
            <i class="fas fa-camera"></i>
            <p>Add Photo</p>
          </button>
          <button>
            <i class="fas fa-film"></i>
            <p>Add Video</p>
          </button>
          <button>
            <i class="fas fa-smile"></i>
          </button>
          <button>
            <i class="fas fa-video"></i>
          </button>
        </div>
      </div>
    </div>
    <button class="rest" onclick="clearScreen(event)">
      <i class="fas fa-recycle"></i>
      <p>Clear Screen</p>
    </button>
  </body>
</html>
